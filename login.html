<!DOCTYPE html>
<html>
  <head>
	<title>Example Login Form</title>
<link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

	
	<form action="/" method="post" class = "form">
		<img src="css/logo.svg" class="logoP" alt=""/>
  	<!-- user input-->
	  <div class="Email-Address-outer">
		<div
		  id="Email-Address"
		  data-name="Email Address"
		  class="Email-Address"
		><div key="0"><input type="text" class = "einput" src="css/inputslot.png" name="username" placeholder="Username" required><br><br></div>
		</div>
		</div>

  	



	  <div
	  id="Password"
	  data-name="Password"
	  class="Password"
	><div key="0"><input type="password" class = "pinput"  name="password" placeholder="Password" required><br><br></div>
	</div>
		
	 
  	
  	<!-- submit button -->
		<input type="submit" class = "btn" styles = "content url='css/login.png';" value="login">

		
        </div>
  
	</form>
  </body>
</html>
